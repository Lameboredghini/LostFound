{% extends 'base.html' %}
{% load static %}
{% block head %}
<style>
        #messages{
			background-color: grey;
			color: white;
			padding: 10px;
			margin-top: 10px;
		}
</style>
<title>Login</title>
{% endblock %}

{% block body %}


<div style="width: 600px;align-items: center;justify-content:center;margin: 3rem auto;text-align:center">
  
  <main class="form-signin"
            style="max-width: 400px;margin-left:100px;box-shadow:0 4px 10px 4px rgba(#13232f,.3);border-style:groove;background-color:#13232f;padding:20px">
            <div class="d-flex justify-content-center">
                <h3 id="form-title" style="color:white;">Login</h3>
            </div>
            <form style="padding: 5px;" method="POST" class="needs-validation" novalidate>
                <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/en/4/4a/Indian_Institute_of_Information_Technology%2C_Design_and_Manufacturing%2C_Kancheepuram_logo.png" alt="" width="100" height="100" margin="10"
                    style="border-image: 20%;border-radius:50%; margin-bottom:2rem; background-color: white;">
                    {% csrf_token %}
                <div class="form-floating">
                    <input type="text" name="username" placeholder="Username" class="form-control">

                </div>
                <div class="form-floating mt-2">
                    <input type="password" name="password" placeholder="Password" class="form-control" >

                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>


                {% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}

                <div style="margin-bottom: 5px;">
                    <p class="mt-1 mb-2 text-muted">New user: <a href="{% url 'register'%}" class="text-muted"
                            style="color: #fff;">Register</a></p>
                    <p class="mt-1 mb-5 text-muted" style="float: left;"><a href="{% url 'reset_password' %}" class="text-muted"
                            style="color: #fff;">Forgot Password ?</a></p>
                </div>
                <p><br></p>
                <!-- <p class="mt-3 mb-1 text-muted" style="text-align: center;">© 2021–2022</p> -->
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
  {% endblock %}
